<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Profile card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      body {
        background-color: var(--Dark-cyan);
        background-image: url("./images/bg-pattern-top.svg"),
          url("./images/bg-pattern-bottom.svg");
        background-repeat: no-repeat, no-repeat;
        background-position: right 52vw bottom 35vh, left 48vw top 52vh;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-[hsl(185,75%,39%)]">
    <main class="flex items-center justify-center mx-auto h-screen">
      <div class="card bg-white rounded-xl w-80">
        <div>
          <div
            class="bg-[url('./images/bg-pattern-card.svg')] bg-no-repeat bg-cover bg-center h-32 rounded-t-lg"
          ></div>
          <div class="flex items-center justify-center flex-col py-5 -mt-12">
            <img
              class="rounded-full border-4 border-white"
              src="./images/image-victor.jpg"
              alt=""
            />
            <h3 class="text-base py-1 font-semibold">
              Victor Crest <span class="text-gray-400">26</span>
            </h3>
            <p class="text-sm">London</p>
          </div>
        </div>
        <hr />
        <div class="flex items-center justify-center gap-10 py-5">
          <div class="text-center">
            <h2 class="font-bold">80K</h2>
            <p>Followers</p>
          </div>
          <div class="text-center">
            <h2 class="font-bold">803K</h2>
            <p>Likes</p>
          </div>
          <div class="text-center">
            <h2 class="font-bold">1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution py-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/xdevimran">Imran</a>.
    </footer>
  </body>
</html>
