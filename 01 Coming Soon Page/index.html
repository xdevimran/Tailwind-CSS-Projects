    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        background-size: cover;

  <body class="bg-blue-500">
    <!-- Header -->
    <header
      class="text-white text-center mt-24 flex flex-col items-center justify-center"
    >
      <h1 class="text-5xl md:text-7xl font-mono font-extrabold">Coming Soon</h1>
      <p class="text-[1rem] max-w-xl mx-auto py-7 px-5">

        facilisis ante sed etiam magna interdum congue. Lorem ipsum veroeros.
      </p>
    </header>
    <!-- form Section  -->
    <section class="px-5">
      <form
        class="max-w-sm lg:max-w-md mx-auto flex flex-col gap-5 items-center justify-center bg-white p-10 rounded-md shadow-md"
      >
        <input
          class="border border-gray-500 p-3 w-full rounded-md outline-0 text-gray-500"
          type="text"
          name="name"
          placeholder="First Name"
        />
        <input
          class="border border-gray-500 p-3 w-full rounded-md outline-0 text-gray-500"
          type="text"
          name="name"
          placeholder="Last Name"
        />
        <input
          class="border border-gray-500 p-3 w-full rounded-md outline-0 text-gray-500"
          type="email"
          name="email"
          placeholder="Email"
        />
        <button
          class="bg-pink-500 text-white p-3 w-full rounded-md font-bold font-mono text-2xl hover:transition-all duration-300 hover:bg-pink-600"
        >
          Get Notified
        </button>
